<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UndoBag Test</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="src/undoBag.js"></script>
	<script type="text/javascript">
		$(function(){
			new UndoBag.init();
			$('#push').click(function(){
				UndoBag.push($('#box').val());
			});
			$('#undo').click(function(){
				UndoBag.undo();
			});	
			$('#redo').click(function(){
				UndoBag.redo();
			});
			$('#log').click(function(){
				UndoBag.log();
			});
		});
	</script>
</head>
<body>
	<input type="text" id="box"/>
	<br/>
	<button id="push">Push</button>
	<button id="log">Log</button>
	<br/>
	<button id="undo">Undo</button>
	<button id="redo">Redo</button>
</body>
</html>
